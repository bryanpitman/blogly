{% extends 'base.html' %}

{% block title %}
New User
{% endblock %}

{% Block Content %}
<h1>Create a user</h1>

<section>
  <form action="/users/new" method="POST" class="form-horizontal align-middle">
    <div class="col-sm-10">
      <label readonly class="form-control-plaintext" for="first-name">
        First Name:
      </label>
      <input type="text" name="first-name" id="first-name" required>
    </div>
    <div class="col-sm-10">
      <label readonly class="form-control-plaintext" for="last-name">
        Last Name:
      </label>
      <input type="text" name="last-name" id="last-name" required>
    </div>
    <div class="col-sm-10">
      <label readonly class="form-control-plaintext" for="image-url">
        Image URL:
      </label>
      <input type="text" name="image-url" id="image-url">
    </div>
    <div id="submit-Btn">
      <input type="submit" value="Add">
    </div>
  </form>
</section>




{% endblock %}
