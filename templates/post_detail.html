{% extends 'base.html' %}

{% block TITLE %}
Post Detail
{% endblock %}

{% block CONTENT %}
<!-- test string post detail page ethueuhddacpy.43853f -->

<h1 class="mt-3 mb-3">{{ user_post.title }}</h1>
<p>{{ user_post.content }}</p>
<p>By {{ user.first_name }} {{ user.last_name }}</p>

<form>
  <button class="btn btn-outline-primary"
                formaction="/users/{{ user.id }}"
                formmethod="GET">Cancel
  </button>

  <button class="btn btn-primary"
          formaction="/posts/{{user_post.id}}/edit"
          formmethod="GET">Edit
</button>

<button class="btn btn-danger"
          formaction="/posts/{{user_post.id}}/delete"
          formmethod="POST">Delete
</button>
</form>


{% endblock %}
