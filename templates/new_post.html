{% extends 'base.html' %}

{% block TITLE %}
New Post
{% endblock %}

{% block CONTENT %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<!-- test string new post page ethudac43853f -->
<section>
  <form action="/users/{{user.id}}/new_post"
        method="POST"
        class="form-horizontal align-middle">
    <div class="col-sm-10">
      <label readonly
            class="form-control-plaintext"
            for="title">
        Title
      </label>
      <input type="text"
            name="title"
            id="title"
            required>
    </div>
    <div class="col-sm-10">
      <label readonly
            class="form-control-plaintext"
            for="content">
        Content
      </label>
      <textarea name="content" id="content" cols="45" rows="5" required>
      </textarea>
    </div>
    <div id="cancel-Btn">
        <button class="btn btn-info text-white mt-3"
                formaction="/user/{{ user.id }}"
                formmethod="GET">Cancel
              </button>
    <div id="submit-Btn">
      <input class="btn btn-success mt-3"
              type="submit"
              value="Add">
    </div>
  </form>


  </div>
</section>


{% endblock %}
