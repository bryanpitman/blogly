{% extends 'base.html' %}

{% block title %}
Users
{% endblock %}

{% Block Content %}
<h1>Users</h1>

<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item"><a href="/{{ user }}">{{ # }}</a></li>
  {% endfor %}
</ul>

<button class="btn btn-secondary" action="/user/new" method="GET">Add user</button>

{% endblock %}
