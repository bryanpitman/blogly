{% extends 'base.html' %}

{% block TITLE %}
Users
{% endblock %}

{% block CONTENT %}
<h1>Users</h1>

<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item"><a href="/users/{{user.id}}" >{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<form action="/users/new" method="GET">
  <input class="btn btn-secondary mt-3" type="submit" value="Add User" />
</form>

{% endblock %}
