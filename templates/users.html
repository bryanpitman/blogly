{% extends 'base.html' %}

{% block TITLE %}
Users
{% endblock %}

{% block CONTENT %}
<h1>Users</h1>

<ul class="list-group">
  {% for user in users %}
  <li class="list-group-item"><a >{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<button class="btn btn-secondary" action="/user/new" method="GET">Add user</button>

{% endblock %}
