{% extends 'base.html' %}

{% block TITLE %}
Edit Post
{% endblock %}

{% block CONTENT %}
<h1>Edit Post</h1>
<!-- test string edit post page 84,650456bueht -->
<section>
  <form>
        class="form-horizontal align-middle">
    <div class="col-sm-10">
      <label readonly
            class="form-control-plaintext"
            for="title">
        Title
      </label>
      <input type="text"
            name="title"
            id="title"
            value="{{user_post.title}}"
            required>
          </div>
          <div class="col-sm-10">
            <label readonly
            class="form-control-plaintext"
            for="content">
            Content
          </label>
          <textarea name="content" 
                    id="content" 
                    cols="45" rows="5" 
          > {{ user_post.content }}
          </textarea>
        
      </textarea>
    </div>
      <button class="btn btn-info text-white mt-3"
                formaction="/posts/{{ user_post.id }}"
                formmethod="GET">Cancel
      </button>
      <button class="btn btn-success mt-3"
              formaction="/posts/{{ user_post.id }}/edit"
              formmethod="POST"
              >Update
      </button>
  </form>


  </div>
</section>


{% endblock %}
